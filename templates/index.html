<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îâ¥Ïä§ Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #202124;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 500;
            color: #4285f4;
            margin-bottom: 24px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        input:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
        }

        button {
            padding: 10px 24px;
            font-size: 14px;
            color: #3c4043;
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #f1f3f4;
        }

        #results-count {
            font-size: 14px;
            color: #70757a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .search-result {
            margin-bottom: 24px;
            padding-bottom: 16px;
        }

        .result-title {
            font-size: 1.2rem;
            color: #1a0dab;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-snippet {
            font-size: 0.95rem;
            color: #4d5156;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            font-size: 0.85rem;
            color: #70757a;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-source {
            font-weight: 600;
            color: #5f6368;
        }

        .spinner {
            display: none;
            margin: 40px auto;
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* AI Briefing Styles */
        .ai-briefing {
            background: #f8faff;
            border: 2px solid #e8f0fe;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            display: none;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.08);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-title {
            color: #1a73e8;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .ai-section {
            margin-bottom: 18px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eff2f7;
        }

        .ai-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .ai-label {
            font-weight: 600;
            color: #5f6368;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ai-content {
            font-size: 1rem;
            color: #3c4043;
            line-height: 1.6;
        }

        .ai-summary-list {
            padding-left: 20px;
            margin-top: 5px;
        }

        .ai-summary-list li {
            margin-bottom: 6px;
        }

        .keyword-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .keyword-tag {
            background: #e8f0fe;
            color: #1967d2;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .ai-btn-container {
            text-align: center;
            margin: 20px 0 30px;
            display: none;
        }

        .ai-btn {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .ai-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }

        .ai-btn:active {
            transform: scale(0.95);
        }

        .ai-btn:disabled {
            background: #dadce0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">Îâ¥Ïä§Í≤ÄÏÉâ</h1>
            <div class="search-box">
                <input type="text" id="keyword" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autofocus
                    onkeyup="if(event.keyCode==13) search()">
                <button onclick="search()">Í≤ÄÏÉâ</button>
            </div>
        </header>

        <div id="loading" class="spinner"></div>

        <!-- AI Briefing Section -->
        <div id="ai-btn-container" class="ai-btn-container">
            <button id="ai-btn" class="ai-btn" onclick="analyzeWithAI()">
                ‚ú® AIÎ°ú Îâ¥Ïä§ Î∂ÑÏÑù Î∞è ÏöîÏïΩÌïòÍ∏∞
            </button>
        </div>

        <div id="ai-briefing" class="ai-briefing">
            <div class="ai-title">ü§ñ ÏΩîÎã§Î¶¨ AI Îâ¥Ïä§ Î∏åÎ¶¨Ìïë</div>

            <div class="ai-section">
                <div class="ai-label">üì∞ ÌïµÏã¨ ÏöîÏïΩ</div>
                <ul id="ai-summary" class="ai-summary-list ai-content"></ul>
            </div>

            <div class="ai-section">
                <div class="ai-label">üé≠ Îâ¥Ïä§ Î∂ÑÏúÑÍ∏∞ (Í∞êÏ†ï)</div>
                <div id="ai-sentiment" class="ai-content"></div>
            </div>

            <div class="ai-section">
                <div class="ai-label">üí° ÎπÑÏ¶àÎãàÏä§ Ïù∏ÏÇ¨Ïù¥Ìä∏</div>
                <div id="ai-insight" class="ai-content"></div>
            </div>

            <div class="ai-section">
                <div class="ai-label">üîç Ïó∞Í¥Ä Ï∂îÏ≤ú ÌÇ§ÏõåÎìú</div>
                <div id="ai-keywords" class="keyword-container"></div>
            </div>
        </div>

        <div id="results-count"></div>
        <div id="results"></div>
    </div>

    <script>
        let currentNewsItems = [];

        async function search() {
            const kw = document.getElementById('keyword').value.trim();
            if (!kw) return;

            const resultsDiv = document.getElementById('results');
            const countDiv = document.getElementById('results-count');
            const loading = document.getElementById('loading');
            const aiBtnContainer = document.getElementById('ai-btn-container');
            const aiBriefing = document.getElementById('ai-briefing');

            resultsDiv.innerHTML = '';
            countDiv.innerHTML = '';
            aiBtnContainer.style.display = 'none';
            aiBriefing.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/search_keyword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword: kw })
                });
                const data = await response.json();

                loading.style.display = 'none';

                if (data.results && data.results.length > 0) {
                    currentNewsItems = data.results;
                    aiBtnContainer.style.display = 'block';
                    countDiv.innerHTML = `${data.results.length}Í∞úÏùò ÏµúÏã† Îâ¥Ïä§ Í≤ÄÏÉâ Í≤∞Í≥º`;

                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'search-result';

                        // Extract source from title "Title - Source"
                        let title = item.title;
                        let source = '';
                        const parts = title.split(' - ');
                        if (parts.length > 1) {
                            source = parts.pop();
                            title = parts.join(' - ');
                        }

                        div.innerHTML = `
                            <a href="${item.link}" class="result-title" target="_blank">${title}</a>
                            <div class="result-snippet">${item.snippet}</div>
                            <div class="result-meta">
                                ${source ? `<span class="result-source">${source}</span>` : ''}
                                <span class="result-time">üïí ${item.time_kst || item.time}</span>
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else if (data.error) {
                    resultsDiv.innerHTML = `<p style="color:red; text-align:center">Ïò§Î•ò: ${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `<p style="text-align:center">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>`;
                }
            } catch (e) {
                loading.style.display = 'none';
                resultsDiv.innerHTML = `<p style="color:red; text-align:center">ÏöîÏ≤≠ Ïã§Ìå®: ${e.message}</p>`;
            }
        }

        async function analyzeWithAI() {
            const aiBtn = document.getElementById('ai-btn');
            const aiBriefing = document.getElementById('ai-briefing');
            const loading = document.getElementById('loading');

            if (currentNewsItems.length === 0) return;

            aiBtn.disabled = true;
            aiBtn.innerHTML = '‚ú® AIÍ∞Ä Î∂ÑÏÑù Ï§ë... Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî';
            loading.style.display = 'block';
            aiBriefing.style.display = 'none';

            try {
                const response = await fetch('/api/ai_analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: currentNewsItems })
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    displayAIResults(data);
                }
            } catch (e) {
                alert('AI Î∂ÑÏÑù ÏöîÏ≤≠Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + e.message);
            } finally {
                loading.style.display = 'none';
                aiBtn.disabled = false;
                aiBtn.innerHTML = '‚ú® AIÎ°ú Îâ¥Ïä§ Î∂ÑÏÑù Î∞è ÏöîÏïΩÌïòÍ∏∞';
            }
        }

        function displayAIResults(data) {
            const aiBriefing = document.getElementById('ai-briefing');
            const summaryList = document.getElementById('ai-summary');
            const sentimentDiv = document.getElementById('ai-sentiment');
            const insightDiv = document.getElementById('ai-insight');
            const keywordDiv = document.getElementById('ai-keywords');

            // Clear previous results
            summaryList.innerHTML = '';
            keywordDiv.innerHTML = '';

            // Summary
            data.summary.forEach(s => {
                const li = document.createElement('li');
                li.textContent = s;
                summaryList.appendChild(li);
            });

            // Sentiment
            sentimentDiv.textContent = data.sentiment;

            // Insight
            insightDiv.textContent = data.insight;

            // Keywords
            data.keywords.forEach(k => {
                const span = document.createElement('span');
                span.className = 'keyword-tag';
                span.textContent = k;
                keywordDiv.appendChild(span);
            });

            aiBriefing.style.display = 'block';
            aiBriefing.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
