<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îâ¥Ïä§ Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            color: #202124;
        }
        
        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #dadce0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 500;
            color: #4285f4;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: 0 20px;
        }
        
        .container.search-active {
            min-height: auto;
            padding-top: 20px;
            padding-bottom: 20px;
            justify-content: center;
        }
        
        .search-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .search-section.search-active {
            max-width: 100%;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            height: 48px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            padding: 0 20px;
            background: #fff;
            transition: all 0.2s ease;
        }
        
        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.08), 0 1px 3px rgba(27, 39, 57, 0.08);
        }
        
        .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28), 0 1px 3px rgba(27, 39, 57, 0.28);
            border-color: #dadce0;
        }
        
        .search-box.search-active {
            height: 40px;
            max-width: 500px;
            flex: 1;
        }
        
        input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
            background: transparent;
            color: #202124;
        }
        
        input[type="text"]::placeholder {
            color: #9aa0a6;
        }
        
        button {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: #f8f9fa;
            color: #3c4043;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
            border-color: #dadce0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button.search-btn {
            background: #4285f4;
            color: #fff;
            border: 1px solid #4285f4;
            padding: 10px 20px;
        }
        
        button.search-btn:hover {
            background: #3b78e7;
        }
        
        .results-container {
            width: 100%;
            max-width: 750px;
        }
        
        .result-count {
            font-size: 13px;
            color: #70757a;
            margin-bottom: 20px;
        }
        
        .search-result {
            margin-bottom: 26px;
            padding-bottom: 0;
        }
        
        .result-url {
            font-size: 12px;
            color: #006621;
            margin-bottom: 2px;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .result-title a {
            color: #1f0dcc;
            text-decoration: none;
            cursor: pointer;
        }
        
        .result-title a:visited {
            color: #681da8;
        }
        
        .result-title a:hover {
            text-decoration: underline;
        }
        
        .result-snippet {
            font-size: 14px;
            line-height: 1.6;
            color: #545454;
            margin-bottom: 6px;
        }
        
        .result-time {
            font-size: 13px;
            color: #70757a;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            color: #856404;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #70757a;
        }
        
        #result {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .no-results h2 {
            color: #202124;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Îâ¥Ïä§Í≤ÄÏÉâ</div>
    </div>
    
    <div id="main-container" class="container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="keywordSearch" placeholder="Îâ¥Ïä§ Í≤ÄÏÉâ" />
            </div>
        </div>
        <div class="button-group">
            <button class="search-btn" onclick="searchKeyword()">Í≤ÄÏÉâ</button>
            <button onclick="clearSearch()">Ï¥àÍ∏∞Ìôî</button>
        </div>
    </div>
    
    <div id="result"></div>

    <script>
        function setSearchActive(isActive) {
            const container = document.getElementById('main-container');
            const section = document.querySelector('.search-section');
            const box = document.querySelector('.search-box');
            
            if (isActive) {
                container.classList.add('search-active');
                section.classList.add('search-active');
                box.classList.add('search-active');
            } else {
                container.classList.remove('search-active');
                section.classList.remove('search-active');
                box.classList.remove('search-active');
            }
        }
        
        function clearSearch() {
            document.getElementById('keywordSearch').value = '';
            document.getElementById('result').innerHTML = '';
            setSearchActive(false);
        }
        
        async function searchKeyword() {
            const kw = document.getElementById('keywordSearch').value.trim();
            if (!kw) {
                alert('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }
            
            setSearchActive(true);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="no-results"><p>Í≤ÄÏÉâ Ï§ë...</p></div>';
            
            try {
                const resp = await fetch('/api/search_keyword', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({keyword: kw})
                });
                const data = await resp.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<div class="error">Ïò§Î•ò: ${data.error}</div>`;
                } else if (data.results && data.results.length > 0) {
                    let html = `<div class="results-container">`;
                    html += `<div class="result-count">${data.results.length}Í∞úÏùò Í≤ÄÏÉâ Í≤∞Í≥º</div>`;
                    
                    data.results.forEach(item => {
                        const urlObj = new URL(item.link);
                        const displayUrl = urlObj.hostname + urlObj.pathname.split('/').slice(0, 3).join('/');
                        
                        html += `
                            <div class="search-result">
                                <div class="result-url">${displayUrl}</div>
                                <div class="result-title">
                                    <a href="${item.link}" target="_blank">${item.title}</a>
                                </div>
                                <div class="result-snippet">${item.snippet}</div>
                                <div class="result-time">üïê ${item.time_kst || 'N/A'}</div>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="no-results"><h2>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</h2></div>';
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">ÏöîÏ≤≠ Ï§ë Ïò§Î•ò Î∞úÏÉù: ${err.message}</div>`;
            }
        }
        
        // Enter ÌÇ§Î°ú Í≤ÄÏÉâ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('keywordSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchKeyword();
                }
            });
        });
    </script>
</body>
</html>
