<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îâ¥Ïä§ Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            color: #202124;
        }
        
        /* Ìôà Ïä§ÌÅ¨Î¶∞ */
        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .home-screen.hidden {
            display: none;
        }
        
        .home-logo {
            font-size: 92px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #4285f4;
        }
        
        .home-logo span:nth-child(1) { color: #4285f4; }
        .home-logo span:nth-child(2) { color: #ea4335; }
        .home-logo span:nth-child(3) { color: #fbbc04; }
        .home-logo span:nth-child(4) { color: #4285f4; }
        .home-logo span:nth-child(5) { color: #34a853; }
        .home-logo span:nth-child(6) { color: #ea4335; }
        
        .home-search-box {
            display: flex;
            align-items: center;
            height: 48px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            padding: 0 20px;
            background: #fff;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 584px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px 1px rgba(64, 60, 67, 0.16);
        }
        
        .home-search-box:hover {
            box-shadow: 0 2px 5px 1px rgba(64, 60, 67, 0.16);
        }
        
        .home-search-box:focus-within {
            box-shadow: 0 2px 5px 1px rgba(64, 60, 67, 0.16);
        }
        
        .home-search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 10px;
            background: transparent;
            color: #202124;
        }
        
        .search-clear-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #9aa0a6;
            font-size: 20px;
            padding: 0 5px;
            display: none;
        }
        
        .search-clear-btn:hover {
            color: #202124;
            box-shadow: none;
        }
        
        .home-search-box:has(input:not(:placeholder-shown)) .search-clear-btn,
        .header-search-box:has(input:not(:placeholder-shown)) .search-clear-btn {
            display: block;
        }
        
        .home-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .home-buttons button {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: #f8f9fa;
            color: #3c4043;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        .home-buttons button:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
            border-color: #dadce0;
        }
        
        /* Í≤ÄÏÉâ Í≤∞Í≥º Ìó§Îçî */
        .search-header {
            position: sticky;
            top: 0;
            background: #fff;
            border-bottom: 1px solid #dadce0;
            z-index: 100;
            padding: 10px 20px;
            display: none;
        }
        
        .search-header.visible {
            display: block;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 0;
        }
        
        .header-logo {
            font-size: 20px;
            font-weight: 500;
            color: #4285f4;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .header-search-box {
            display: flex;
            align-items: center;
            height: 40px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            padding: 0 20px;
            background: #fff;
            flex: 1;
            max-width: 500px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.08);
        }
        
        .header-search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        
        .header-search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 0 10px;
            background: transparent;
            color: #202124;
        }
        
        /* ÌÉ≠ */
        .tabs {
            display: none;
            border-top: 1px solid #dadce0;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tabs.visible {
            display: flex;
            gap: 30px;
        }
        
        .tab {
            padding: 15px 0;
            border-bottom: 3px solid transparent;
            color: #70757a;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            color: #4285f4;
            border-bottom-color: #4285f4;
        }
        
        .tab:hover {
            color: #202124;
        }
        
        /* Í≤∞Í≥º Ïª®ÌÖåÏù¥ÎÑà */
        .results-wrapper {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .results-wrapper.visible {
            display: block;
        }
        
        .results-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px 0;
        }
        
        .results-main {
            max-width: 750px;
        }
        
        .result-count {
            font-size: 13px;
            color: #70757a;
            margin-bottom: 20px;
        }
        
        .search-result {
            margin-bottom: 26px;
            padding-bottom: 0;
        }
        
        .result-url {
            font-size: 12px;
            color: #006621;
            margin-bottom: 2px;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .result-title a {
            color: #1f0dcc;
            text-decoration: none;
            cursor: pointer;
        }
        
        .result-title a:visited {
            color: #681da8;
        }
        
        .result-title a:hover {
            text-decoration: underline;
        }
        
        .result-snippet {
            font-size: 14px;
            line-height: 1.6;
            color: #545454;
            margin-bottom: 6px;
        }
        
        .result-time {
            font-size: 13px;
            color: #70757a;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 4px;
            color: #856404;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #70757a;
        }
        
        .no-results h2 {
            color: #202124;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #70757a;
        }
    </style>
</head>
<body>
    <!-- Ìôà Ïä§ÌÅ¨Î¶∞ -->
    <div id="home-screen" class="home-screen">
        <div class="home-logo">
            <span>Îâ¥</span><span>Ïä§</span><span>Í≤Ä</span><span>ÏÉâ</span>
        </div>
        <div class="home-search-box">
            <input type="text" id="homeSearch" placeholder="Îâ¥Ïä§ Í≤ÄÏÉâ" />
            <button class="search-clear-btn" onclick="clearHomeSearch()">‚úï</button>
        </div>
        <div class="home-buttons">
            <button onclick="homeSearch()">Í≤ÄÏÉâ</button>
        </div>
    </div>
    
    <!-- Í≤ÄÏÉâ Í≤∞Í≥º -->
    <div id="search-results">
        <!-- Ìó§Îçî -->
        <div id="search-header" class="search-header">
            <div class="header-top">
                <div class="header-logo" onclick="goHome()">Îâ¥Ïä§Í≤ÄÏÉâ</div>
                <div class="header-search-box">
                    <input type="text" id="headerSearch" placeholder="Îâ¥Ïä§ Í≤ÄÏÉâ" />
                    <button class="search-clear-btn" onclick="clearHeaderSearch()">‚úï</button>
                </div>
            </div>
            <div id="tabs" class="tabs">
                <div class="tab active" data-type="all">Î™®Îì† Îâ¥Ïä§</div>
                <div class="tab" data-type="latest">ÏµúÏã†</div>
                <div class="tab" data-type="relevant">Í¥ÄÎ†®ÎèÑÏàú</div>
            </div>
        </div>
        
        <!-- Í≤∞Í≥º Ïª®ÌÖåÏù¥ÎÑà -->
        <div id="results-wrapper" class="results-wrapper">
            <div class="results-layout">
                <div id="results-main" class="results-main"></div>
            </div>
        </div>
    </div>

    <script>
        let currentKeyword = '';
        let allResults = [];
        
        function clearHomeSearch() {
            document.getElementById('homeSearch').value = '';
            document.getElementById('homeSearch').focus();
        }
        
        function clearHeaderSearch() {
            document.getElementById('headerSearch').value = '';
            document.getElementById('headerSearch').focus();
        }
        
        function showHome() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('search-header').classList.remove('visible');
            document.getElementById('results-wrapper').classList.remove('visible');
            currentKeyword = '';
        }
        
        function goHome() {
            showHome();
        }
        
        function showResults() {
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('search-header').classList.add('visible');
            document.getElementById('results-wrapper').classList.add('visible');
        }
        
        function homeSearch() {
            const kw = document.getElementById('homeSearch').value.trim();
            if (!kw) {
                alert('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
                return;
            }
            currentKeyword = kw;
            document.getElementById('headerSearch').value = kw;
            performSearch(kw);
        }
        
        function luckySearch() {
            // ÏÇ≠Ï†úÎê®
        }
        
        async function performSearch(kw, lucky = false) {
            showResults();
            const resultDiv = document.getElementById('results-main');
            resultDiv.innerHTML = '<div class="loading"><p>Í≤ÄÏÉâ Ï§ë...</p></div>';
            
            try {
                const resp = await fetch('/api/search_keyword', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({keyword: kw})
                });
                const data = await resp.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<div class="error">Ïò§Î•ò: ${data.error}</div>`;
                } else if (data.results && data.results.length > 0) {
                    allResults = data.results;
                    
                    if (lucky && data.results.length > 0) {
                        window.location.href = data.results[0].link;
                        return;
                    }
                    
                    displayResults(data.results);
                } else {
                    resultDiv.innerHTML = '<div class="no-results"><h2>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</h2></div>';
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">ÏöîÏ≤≠ Ï§ë Ïò§Î•ò Î∞úÏÉù: ${err.message}</div>`;
            }
        }
        
        function displayResults(results) {
            const resultDiv = document.getElementById('results-main');
            let html = `<div class="result-count">${results.length}Í∞úÏùò Í≤ÄÏÉâ Í≤∞Í≥º</div>`;
            
            results.forEach(item => {
                const urlObj = new URL(item.link);
                const displayUrl = urlObj.hostname + urlObj.pathname.split('/').slice(0, 3).join('/');
                
                html += `
                    <div class="search-result">
                        <div class="result-url">${displayUrl}</div>
                        <div class="result-title">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                        <div class="result-snippet">${item.snippet}</div>
                        <div class="result-time">üïê ${item.time_kst || 'N/A'}</div>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
        }
        
        // Enter ÌÇ§Î°ú Í≤ÄÏÉâ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('homeSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    homeSearch();
                }
            });
            
            document.getElementById('headerSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const kw = this.value.trim();
                    if (kw) {
                        currentKeyword = kw;
                        performSearch(kw);
                    }
                }
            });
            
            // ÌÉ≠ ÌÅ¥Î¶≠
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>

            });
        });
    </script>
</body>
