<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë‰´ìŠ¤ ê²€ìƒ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #202124;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 500;
            color: #4285f4;
            margin-bottom: 24px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        input:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
        }

        button {
            padding: 10px 24px;
            font-size: 14px;
            color: #3c4043;
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #f1f3f4;
        }

        #results-count {
            font-size: 14px;
            color: #70757a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .search-result {
            margin-bottom: 24px;
            padding-bottom: 16px;
        }

        .result-title {
            font-size: 1.2rem;
            color: #1a0dab;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-snippet {
            font-size: 0.95rem;
            color: #4d5156;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            font-size: 0.85rem;
            color: #70757a;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-source {
            font-weight: 600;
            color: #5f6368;
        }

        .spinner {
            display: none;
            margin: 40px auto;
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">ë‰´ìŠ¤ê²€ìƒ‰</h1>
            <div class="search-box">
                <input type="text" id="keyword" placeholder="ê²€ìƒ‰ì–´ë¥¼ ìž…ë ¥í•˜ì„¸ìš”" autofocus
                    onkeyup="if(event.keyCode==13) search()">
                <button onclick="search()">ê²€ìƒ‰</button>
            </div>
        </header>

        <div id="loading" class="spinner"></div>
        <div id="results-count"></div>
        <div id="results"></div>
    </div>

    <script>
        async function search() {
            const kw = document.getElementById('keyword').value.trim();
            if (!kw) return;

            const resultsDiv = document.getElementById('results');
            const countDiv = document.getElementById('results-count');
            const loading = document.getElementById('loading');

            resultsDiv.innerHTML = '';
            countDiv.innerHTML = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/search_keyword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword: kw })
                });
                const data = await response.json();

                loading.style.display = 'none';

                if (data.results) {
                    countDiv.innerHTML = `${data.results.length}ê°œì˜ ìµœì‹  ë‰´ìŠ¤ ê²€ìƒ‰ ê²°ê³¼`;
                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'search-result';

                        // Extract source from title "Title - Source"
                        let title = item.title;
                        let source = '';
                        const parts = title.split(' - ');
                        if (parts.length > 1) {
                            source = parts.pop();
                            title = parts.join(' - ');
                        }

                        div.innerHTML = `
                            <a href="${item.link}" class="result-title" target="_blank">${title}</a>
                            <div class="result-snippet">${item.snippet}</div>
                            <div class="result-meta">
                                ${source ? `<span class="result-source">${source}</span>` : ''}
                                <span class="result-time">ðŸ•’ ${item.time_kst || item.time}</span>
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else if (data.error) {
                    resultsDiv.innerHTML = `<p style="color:red; text-align:center">ì˜¤ë¥˜: ${data.error}</p>`;
                }
            } catch (e) {
                loading.style.display = 'none';
                resultsDiv.innerHTML = `<p style="color:red; text-align:center">ìš”ì²­ íŒ¨ì‹¤: ${e.message}</p>`;
            }
        }
    </script>
</body>

</html>
