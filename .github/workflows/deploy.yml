name: Deploy to Railway

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile app.py cli_crawler.py web_crawler.py
        echo "✓ All Python files passed syntax check"
    
    - name: Test Flask app import
      run: |
        python -c "from app import app; print('✓ Flask app imported successfully')"

  notify:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment notification
      run: |
        echo "✓ Tests passed! Railway will auto-deploy if connected to this repository."
        echo "Visit https://railway.app to connect your GitHub repository for automatic deployments."
